{% extends "base.html" %}

{% block content %}
  <h1>
    Tags List
    <a href="{% url "todoapp:tag-create" %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{%  url "todoapp:tag-update" tag.id %}" class="btn btn-secondary"> Update </a>
          </td>
          <td>
              <a href="{% url "todoapp:tag-delete" tag.id %}" class="btn btn-secondary"> Delete </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags. </p>
  {% endif %}
{% endblock %}
