{% extends "base.html" %}

{% block content %}

    {% csrf_token %}
    <a class="btn btn-primary" href="{% url "todoapp:index" %}"> Cancel </a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
